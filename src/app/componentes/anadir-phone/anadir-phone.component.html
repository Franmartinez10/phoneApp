

<div class="banner relative">
    <div class="col-center marginTop10">
        <img [src]="this.phoneService.phoneDetail.imageFileName" class="image" >

    </div>
 <div class="circle-cruz" routerLink="/app-listado-movil"><img src="assets/close.svg" class="icon"></div>
</div>


 <div class="col-left  menu-item relative ">
     <div class="col-right " style="width: inherit;">
        <div class=" botonModificar marginRight32 marginTop10" (click)="modificarPhone(imageFileName.value,manufacturer.value,color.value,name.value,price.valueAsNumber,screen.valueAsNumber,processor.value,ram.valueAsNumber,description.value)">Guardar cambios
        </div> 
     </div>
     <div class="row-left caracteristicas ">  
        <p class=" colorDetalle">photo url: </p> <input class="input marginLeft12" [placeholder]="this.phoneService.phoneDetail.imageFileName" #imageFileName>
        </div>
     <div class="row-left caracteristicas ">  
        <p class=" colorDetalle">manufacturer: </p> <input class="input marginLeft12" [placeholder]="this.phoneService.phoneDetail.manufacturer" #manufacturer>
        </div>
    <div class="row-left caracteristicas ">  
        <p class=" colorDetalle">color: </p><input class="input marginLeft12" [placeholder]="this.phoneService.phoneDetail.color" #color>      
    </div>
</div>
    <div class="col-left menu-item relative">
        <div class="row-left ">
                <div class="title col-left">
                    <input class="titleInput sizeTitle" [placeholder]="this.phoneService.phoneDetail.name" #name>
                </div>
                <div class="title col-left">
                <input class="titleInput absoluteRight sizePrice" type="number" [placeholder]="this.phoneService.phoneDetail.price | price" #price>
                </div>
        </div>
     
    
    </div>

  
    <!-- <div class="hr"></div> -->


    <div class="hr"></div>
    <div class="row-left paddingLeft20">

            <div class="col-left  menu-item">
                <div class="row-center detalles">
                    SCREEN:
                </div>
                <div class="row-center detallesItem">
                    <input [placeholder]="this.phoneService.phoneDetail.screen | inch" type="number" #screen>       
                </div>
            </div>
            <div class="col-left  menu-item">
                <div class="row-center detalles">
                    PROCESSOR:
                </div>
                <div class="row-center detallesItem">
                    <input [placeholder]="this.phoneService.phoneDetail.processor " #processor>       
                </div>
            </div>
            <div class="col-left  menu-item">
                <div class="row-center detalles">
                    RAM:
                </div>
                <div class="row-center detallesItem">
                    <input [placeholder]="this.phoneService.phoneDetail.ram | gb" type="number" #ram>       
                </div>
            </div>

    </div>
    <div class="hr"></div>


    <div class="col-left  menu-item">
        <div class="row-left description">
            Descripcion:
        </div>
        <div class="row-lef description">
                <textarea #description>{{this.phoneService.phoneDetail.description}}</textarea>               
        </div>
    </div>
    <div class="col-center">
        <button class=" botonEliminar marginRight32 marginTop10" (click)="eliminarPhone()">Eliminar telefono
        </button> 
    </div>
    <div class="hr"></div>
